<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅遊網</title>
  <link href="./css/c3.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="index-swap">
    <section class="addTicket-panel">
      <div class="addTicket">
        <div class="lets-travel">
          <img src="https://i.imgur.com/iRssPpJ.png" alt="">
          <img src="https://i.imgur.com/vJt0znH.png" alt="">
        </div>
        <form id="addTicketForm" action="">
          <h2><i class="fas fa-plus-circle"></i>新增旅遊套票</h2>
          <div class="input-group">
            <label for="ticketName">套票名稱</label>
            <input type="text" id="ticketName" data-use="validate" placeholder="請填寫套票名稱">
            <span class="alert-message"></span>
          </div>
          <div class="input-group">
            <label for="ticketImgUrl">圖片網址</label>
            <input type="text" id="ticketImgUrl" data-use="validate" placeholder="請填寫圖片網址">
            <span class="alert-message"></span>
          </div>
          <div class="input-group">
            <label for="ticketArea">景點地區</label>
            <select name="" id="ticketArea" data-use="validate">
              <option value="">請填寫景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
            <span class="alert-message"></span>
          </div>
          <div class="input-group">
            <label for="ticketPrice">套票金額</label>
            <input type="number" id="ticketPrice" data-use="validate" placeholder="請填寫套票金額" min="0">
            <span class="alert-message"></span>
          </div>
          <div class="input-group">
            <label for="ticketNum">套票組數</label>
            <input type="number" id="ticketNum" data-use="validate" placeholder="請填寫套票組數" min="1">
            <span class="alert-message"></span>
          </div>
          <div class="input-group">
            <label for="ticketRate">套票星級</label>
            <input type="number" id="ticketRate" class="ticket-rate" data-use="validate" placeholder="請填寫套票星級" min="1"
                   max="10">
            <span class="alert-message"></span>
          </div>
          <div class="input-group">
            <label for="ticketDescription">套票描述</label>
            <textarea name="" id="ticketDescription" data-use="validate" cols="30" rows="10"
                      placeholder="請填寫套票描述(限100字)"></textarea>
            <span class="alert-message"></span>
          </div>
          <div class="btn-group">
            <button type="button" id="addTicketBtn" class="addTicket-btn">新增套票</button>
          </div>
        </form>
      </div>
    </section>

    <section class="card-panel">
      <div class="card-content">
        <div class="filter-area">
          <select name="" id="areaSelect" class="area-select">
            <option value="地區搜尋" hidden>地區搜尋</option>
            <option value="">全部地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
          <span class="filter-text"></span>
          <div id="areaPieChart" class="area-pieChart"></div>
        </div>
        <ul id="cardList" class="card-list">
          <!-- renderTicket -->
        </ul>
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/12699298bf.js" crossorigin="anonymous"></script>
  <script src="./js/c3.min.js" charset="utf-8"></script>
  <script src="./js/d3-5.8.2.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
